<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时聊天 - Real Time Chat</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <!-- 登录界面 -->
        <div id="login-screen" class="login-screen">
            <div class="login-box">
                <h1><i class="fas fa-comments"></i> 实时聊天室</h1>
                <div class="login-form">
                    <input type="text" id="username-input" placeholder="请输入用户名..." maxlength="20">
                    <button id="join-btn" onclick="joinChat()">
                        <i class="fas fa-sign-in-alt"></i> 加入聊天
                    </button>
                </div>
                <div class="login-tips">
                    <p><i class="fas fa-info-circle"></i> 使用说明：</p>
                    <ul>
                        <li>输入用户名后点击"加入聊天"</li>
                        <li>在聊天框输入消息发送公共消息</li>
                        <li>使用 <code>/pm 用户名 消息</code> 发送私人消息</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 聊天界面 -->
        <div id="chat-screen" class="chat-screen" style="display: none;">
            <!-- 聊天头部 -->
            <div class="chat-header">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span id="current-username"></span>
                </div>
                <div class="chat-title">
                    <h2><i class="fas fa-comments"></i> 实时聊天室</h2>
                </div>
                <div class="connection-status">
                    <span id="status-indicator" class="status connecting">
                        <i class="fas fa-circle"></i> 连接中...
                    </span>
                    <button id="disconnect-btn" onclick="disconnect()">
                        <i class="fas fa-sign-out-alt"></i> 断开连接
                    </button>
                </div>
            </div>

            <!-- 聊天内容区域 -->
            <div class="chat-body">
                <!-- 侧边栏（在线用户） -->
                <div class="sidebar">
                    <div class="sidebar-header">
                        <h3><i class="fas fa-users"></i> 在线用户</h3>
                        <span id="user-count" class="user-count">0</span>
                    </div>
                    <div id="user-list" class="user-list">
                        <!-- 在线用户列表 -->
                    </div>
                </div>

                <!-- 消息区域 -->
                <div class="messages-area">
                    <div id="messages-container" class="messages-container">
                        <!-- 聊天消息 -->
                    </div>
                    
                    <!-- 输入区域 -->
                    <div class="input-area">
                        <div class="input-container">
                            <input type="text" 
                                   id="message-input" 
                                   placeholder="输入消息... (使用 /pm 用户名 消息 发送私聊)"
                                   maxlength="500"
                                   onkeypress="handleKeyPress(event)">
                            <button id="send-btn" onclick="sendMessage()">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                        <div class="input-tips">
                            <small>
                                <i class="fas fa-lightbulb"></i> 
                                按 Enter 发送消息，使用 /pm 用户名 消息 发送私聊
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 通知消息 -->
    <div id="notification" class="notification" style="display: none;">
        <div class="notification-content">
            <span id="notification-text"></span>
            <button onclick="hideNotification()">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <script src="static/js/chat.js"></script>
</body>
</html>
